<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main" class="container">
      <section class="photograph_header" id="main_header">
        <div class="info_profile"></div>

        <button
          class="button contact_button"
          aria-haspopup="true"
          aria-label="Contact Me"
          id="open_modal"
        >
          Contactez-moi
        </button>

        <div id="photo_profile"></div>
      </section>
      <!-- ********************* Sort ********************** -->
      <section class="sort">
        <i id="Order by">Trier par</i>
      </section>
      <section class="photograph_article"></section>

      <div class="snackbar"></div>
    </main>
    <!-- ********************* Modal ********************** -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/profilePage.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
