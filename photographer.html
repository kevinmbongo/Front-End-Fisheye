<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main_photographer_page" class="container">
      <div class="photograph_header" id="main_header">
        <div class="info_profile"></div>

        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>

        <div id="photo_profile"></div>
      </div>

      <div class="sort">
        <span>Trier par</span>

        <select id="customSelect" class="customSelect">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <div class="photograph_article"></div>
      <div class="snackbar"></div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/photographPage.js"></script>
  </body>
</html>
