<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main" class="container">
      <section class="photograph_header" id="main_header">
        <div class="info_profile"></div>

        <button
          class="button contact_button"
          aria-haspopup="true"
          aria-label="Contact Me"
          id="open_modal"
        >
          Contactez-moi
        </button>

        <div id="photo_profile"></div>
      </section>
      <!-- ********************* Sort ********************** -->
      <section class="sort">
        <i id="Orderby">Trier par</i>
        <div id="sort_container" class="sortContainer">
          <button
            class="button sortBtn"
            id="current_sort"
            value=""
            aria-expanded="false"
            aria-controls="option_container"
            tabindex="0"
          >
            <span id="currentText">Popularité</span>
            <span id="openList">
              <i class="fa-solid fa-chevron-up"></i>
            </span>
          </button>

          <div
            id="option_container"
            class="optionContainer"
            role="listbox"
            aria-activedescendant="currentSort"
          >
            <button
              id="popular"
              class="button sortBtn"
              value="popular"
              role="option"
              aria-selected="true"
              tabindex="0"
            >
              Popularité
              <span>
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </button>
            <hr />
            <button
              id="date"
              class="button sortBtn"
              value="date"
              role="option"
              tabindex="0"
            >
              Date
            </button>
            <hr />
            <button
              id="title"
              class="button sortBtn"
              value="title"
              role="option"
              tabindex="0"
            >
              Titre
            </button>
          </div>
        </div>
      </section>
      <section id="photograph_article" class="photograph_article"></section>

      <!-- ********************* Lightbox ********************** -->
      <div class="snackbar"></div>
    </main>
    <!-- ********************* Modal contact ********************** -->
    <div id="contact_modal" aria-labelledby="name_photographer" class="blur">
      <div class="modal">
        <header>
          <h1>
            <span>Contactez-moi</span>
            <br />
            <span id="name_photographer"></span>
          </h1>
          <div id="close_modal" tabindex="0">
            <img src="assets/icons/close.svg" alt="Close Contact form" />
          </div>
        </header>
        <form id="form">
          <div class="input_container">
            <div id="firstName_container">
              <label for="firstName">Prénom</label>
              <input
                id="firstName"
                type="text"
                name="firstName"
                aria-labelledby="firstName"
              />
            </div>

            <div>
              <label for="lastName">Nom</label>
              <input
                id="lastName"
                type="text"
                name="lastName"
                aria-labelledby="lastName"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                aria-labelledby="email"
                autocomplete="on"
              />
            </div>
            <div>
              <label for="message_area">Votre message</label>
              <textarea
                id="message_area"
                name="message"
                aria-labelledby="message_area"
              ></textarea>
            </div>
          </div>

          <button class="button submit_button" type="submit" aria-label="Send">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/profilePage.js"></script>
  </body>
</html>
