<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main_photographer_page" class="container">
      <div class="photograph_header" id="main_header">
        <div class="info_profile"></div>

        <button class="contact_button" id="open_modal">Contactez-moi</button>

        <div id="photo_profile"></div>
      </div>

      <div class="sort">
        <span>Trier par</span>

        <select id="customSelect" class="customSelect">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <div class="photograph_article"></div>
      <div class="grid">
        <a class="test1" href="https://picsum.photos/900/1600 ">
          <img
            src="/assets/images/profilePages/images/Fashion_Urban_Jungle.jpg "
            alt="image grid"
          />
        </a>
        <a class="test1" href="https://picsum.photos/900/1600">
          <img
            src="/assets/images/profilePages/images/Fashion_Urban_Jungle.jpg "
            alt="image grid"
          />
        </a>

        <a class="test1" href="https://picsum.photos/1200/1600">
          <img
            src="/assets/images/profilePages/images/Fashion_Urban_Jungle.jpg "
            alt="image grid"
          />
        </a>
      </div>
      <div class="snackbar"></div>

      <!-- ********************* Lightbox ********************** -->
    </main>

    <!-- ********************* Modal ********************** -->

    <div id="contact_modal" class="blur">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 id="name_photographer"></h2>
          </div>
          <img src="assets/icons/close.svg" id="close_modal" />
        </header>
        <form id="form">
          <div class="input_container">
            <div id="firstName_container">
              <label for="prenom">Prénom</label>
              <input id="firstName" type="text" name="prenom" />
            </div>

            <div>
              <label for="lastName">Nom</label>
              <input id="lastName" type="text" name="nom" />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" name="email" />
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea id="message_area" name="message"></textarea>
            </div>
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js" defer></script>
  </body>
</html>
