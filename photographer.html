<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main_photographer_page" class="container">
      <div class="photograph_header" id="main_header">
        <div class="info_profile"></div>

        <button class="contact_button" id="open_modal">Contactez-moi</button>

        <div id="photo_profile"></div>
      </div>

      <div class="sort">
        <span>Trier par</span>

        <select id="customSelect" class="customSelect">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <div class="photograph_article"></div>
      <div class="snackbar"></div>
    </main>

    <div id="contact_modal" class="blur">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 id="name_photographer"></h2>
          </div>
          <img src="assets/icons/close.svg" id="close_modal" />
        </header>

        <form id="form">
          <div>
            <label for="prenom">Prénom</label>
            <input id="firstName" type="text" name="prenom" />

            <label for="name">Nom</label>
            <input id="name" type="text" name="nom" />

            <label for="email">Email</label>
            <input id="email" type="email" name="email" />

            <label for="message">Votre message</label>
            <textarea id="message_area" name="message"></textarea>
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
